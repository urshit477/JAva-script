<script>
    function add(a, b) {
    return a + b;
    }
    function mul(a, b) {
    return a - b;
    }
    function sub(a, b) {
    return a * b;
    }
    function div(a, b) {
    return a/ b;
    }
    function mod(a, b) {
    return a % b;
    }

    var s = parseFloat(
    prompt("1.addition 2.multiplication 3.subtraction 4.division 5.modulo")
    );

    if (s <= 5) {
    var a = parseFloat(prompt("enter any number 1st"));
    var b = parseFloat(prompt("enter any number 2nd"));

    if (s == 1) {
        console.log(add(a, b));
    } else if (s == 2) {
        console.log(mul(a, b));
    } else if (s == 3) {
        console.log(sub(a, b));
    } else if (s == 4) {
        console.log(div(a, b));
    } else if (s == 5) {
        console.log(mod(a, b));
    }
    } else {
    console.log("this number is not valid");
    }
  </script>
